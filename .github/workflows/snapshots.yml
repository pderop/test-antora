name: Snapshots Check

on:
#  schedule:
#    - cron: "0 20 * * *"
  workflow_dispatch:

permissions: read-all

jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        branch: [ main, main ]
        test-type:
          - type: fast
            arguments: ":test --no-daemon -Ptype=fast"
          - type: slow
            arguments: ":test --no-daemon -Ptype=slow"
          - type: other
            arguments: ":test --no-daemon -Ptype=other"
    name: Test on ${{ matrix.branch }} - ${{ matrix.test-type.type }} tests
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ matrix.branch }}

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Run Gradle Tests
        uses: gradle/gradle-build-action@v2
        with:
          arguments: ${{ matrix.test-type.arguments }}
